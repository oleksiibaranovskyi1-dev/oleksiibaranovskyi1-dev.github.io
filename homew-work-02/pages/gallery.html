<main>
  <section
    class="gallery"
    id="gallery"
  >
    <div class="container">
      <div class="gallery-cards">
        <ul class="gallery-cards-list">
          <li class="gallery-cards-item">
            <p class="gallery-card-text">BMW i8</p>
            <a
              href="../images/bmw-1.png"
              target="_blank"
            >
              <img

                src="../images/bmw-1.png"
                alt="bmw-1"
                width="150"
                height="150"
                loading="lazy"

              />
            </a>

          </li>
          <li class="gallery-cards-item">
            <p class="gallery-card-text">BMW M3</p>
            <a
              href="../images/bmw-2.webp"
              target="_blank"
            >
              <img

                src="../images/bmw-2.webp"
                alt="bmw-1"
                width="150"
                height="150"
                loading="lazy"

              />
            </a>

          </li>
          <li class="gallery-cards-item">
            <p class="gallery-card-text">BMW 8 Series</p>
            <a
              href="../images/bmw-3.jpg"
              target="_blank"
            >
              <img

                src="../images/bmw-3.jpg"
                alt="bmw-1"
                width="150"
                height="150"
                loading="lazy"

              />
            </a>

          </li>
          <li class="gallery-cards-item">
            <p class="gallery-card-text">X5</p>
            <a
              href="../images/bmw-4.jpg"
              target="_blank"
            >
              <img

                src="../images/bmw-4.jpg"
                alt="bmw-1"
                width="150"
                height="150"
                loading="lazy"

              />
            </a>

          </li>
          <li class="gallery-cards-item">
            <p class="gallery-card-text">M4</p>

              href="../images/bmw-5.jpg"
              target="_blank"
            >
              <img

                src="../images/bmw-5.jpg"
                alt="bmw-1"
                width="150"
                height="150"
                loading="lazy"

              />
            </a>

          </li>
          <li class="gallery-cards-item">
            <p class="gallery-card-text">XM6</p>
            <a
              href="../images/bmw-6.jpg"
              target="_blank"
            >
              <img

                src="../images/bmw-6.jpg"

                width="150"
