<main>
  <section class="contacts">
    <form
      class="contacts-form"
      action="#"
      method="post"
    >
      <h2>Contact Us</h2>

      <label for="name">Your Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
      >

      <label for="email">Your Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
      >

      <label for="message">Your Message:</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
      ></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</main>
