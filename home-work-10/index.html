<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>home-work-10</title>
  <link
    rel="stylesheet"
    href="./styles/main.css"
  >
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__content">
      <div class="header__navigation">
        <div class="header__logo">
          <img
            class="header__logo-img"
            src="./images/Logo.svg"
            alt="logo header"
            width="316"
            height="60"
            loading="lazy"

          />
          <img
            class="header__burger-button visible-mobile"
            src="./images/burger-button.svg"
            alt="burger button"
            width="32"
            height="32"
            loading="lazy"

          />
        </div>
        <div class="header__body">
          <div class="header__info">
            <div class="header__info-row">
              <div class="header__langs">
                <button class="header__langs-item">UK</button>
                <button class="header__langs-item">RU</button>
                <button class="header__langs-item header__langs-item--active">EN</button>
              </div>
              <img
                class="header__info-dot hidden-mobile"
                src="./images/dot.svg"
                alt="dot"
                width="6"
                height="6"
                loading="lazy"

              />
              <div class="header__contacts hidden-mobile">
                <a
                  class="header__contacts-link "
                  href="https://maps.app.goo.gl/JwnnFDB5wbTkE72BA"
                  target="_blank"


                >
                  Kyiv, Mechnykova str, 14/1

                </a>
              </div>
              <img
                class="header__info-dot hidden-mobile"
                src="./images/dot.svg"
                alt="dot"
                width="6"
                height="6"
                loading="lazy"

              />
              <div class="header__phone">
                <a href="tel:0800211927">0800 211 927</a>
              </div>
              <img
                class="header__info-dot hidden-mobile"
                src="./images/dot.svg"
                alt="dot"
                width="6"
                height="6"
                loading="lazy"

              />
              <div class="header__socials hidden-mobile">
                <img
                  class="header__socials-icon"
                  src="./images/Facebook-Header.svg"
                  alt="face book icon"
                  width="24"
                  height="24"
                  loading="lazy"

                />
              </div>
            </div>
          </div>
          <nav class="header__nav hidden-mobile">
            <ul class="nav__list">
              <li class="nav__item">
                <a
                  class="nav__link nav__link--active"
                  href="/"
                >
                  about us

                </a>
              </li>
              <li class="nav__item">
                <a
                  class="nav__link"
                  href="/"
                >
                  services

                </a>
              </li>
              <li class="nav__item">
                <a
                  class="nav__link"
                  href="/"
                >
                  team

                </a>
              </li>
              <li class="nav__item">
                <a
                  class="nav__link"
                  href="/"
                >
                  publications

                </a>
              </li>
              <li class="nav__item">
                <a
                  class="nav__link"
                  href="/"
                >
                  contact

                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
</body>
</html>
