<body>
<header class="header">
  <div class="container">
    <a
      class="header-logo"
      href="/"
    >
      <img

        src="./images/logo-header.png"
        alt="logo"
        width="126"
        height="54"
        loading="lazy"

      />
    </a>
    <nav class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item">
          <a
            class="header-menu-link"
            href="index.html"
          >Home
          </a>
        </li>
        <li class="header-menu-item">
          <a
            class="header-menu-link"
            href="pages/about.html"
          >About Us
          </a>
        </li>
        <li class="header-menu-item">
          <a
            class="header-menu-link"
            href="pages/services.html"
          >Services
          </a>
        </li>
        <li class="header-menu-item">
          <a
            class="header-menu-link"
            href="pages/our-teams.html"
          >Our Teams
          </a>
        </li>
      </ul>
      <a
        class="header-menu-button-link button-blue"
        href="pages/contacts.html"
      >Contact Us
      </a>
    </nav>
  </div>
</header>
<main>
  <section class="section-hero">
    <div class="container">
      <div class="hero">
        <div class="hero-top">
          <div class="hero-text">
            <h1 class="hero-title">Design your interor with high quality.</h1>
          </div>
          <div class="hero-stats">
            <div class="stat">
              <span class="stat-number">350+</span>
              <span class="stat-label">Project Completed</span>
            </div>
            <div class="stat">
              <span class="stat-number">23+</span>
              <span class="stat-label">Professional Teams</span>
            </div>
            <div class="stat">
              <span class="stat-number">15+</span>
              <span class="stat-label">Years Experience</span>
            </div>
          </div>
        </div>

        <div class="hero-image">
          <img

            src="./images/hero-image.png"
            alt="image hero section"
            width="1200"
            height="513"
            loading="lazy"

          />
        </div>
      </div>
    </div>
  </section>

</main>

</html>
