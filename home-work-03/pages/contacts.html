<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Dananz</title>
  <link
    rel="stylesheet"
    href="../styles.css"
  >
</head>
<body>
<header class="header">
  <div class="container">
    <a
      class="header-logo"
      href="/"
    >
      <img

        src="../images/logo-header.png"
        alt="logo"
        width="126"
        height="54"
        loading="lazy"

      />
    </a>
    <nav class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item">
          <a
            class="header-menu-link"
            href="../index.html"
          >Home
          </a>
        </li>
        <li class="header-menu-item">
          <a
            class="header-menu-link"
            href="about.html"
          >About Us
          </a>
        </li>
        <li class="header-menu-item">
          <a
            class="header-menu-link"
            href="services.html"
          >Services
          </a>
        </li>
        <li class="header-menu-item">
          <a
            class="header-menu-link"
            href="our-teams.html"
          >Our Teams
          </a>
        </li>
      </ul>
      <a
        class="header-menu-button-link button-blue"
        href="contacts.html"
      >Contact Us
      </a>
    </nav>
  </div>
</header>


<main>
  <section class="section-contact-us">
    <div class="container">
      <div class="contact-us-block">
        <h6 class="contact-us-title">let's discuss making your interior like a
          dream place!
        </h6>
        <div class="contact-us-info">
          <p class="contact-us-description">Contact us below to work together to
            build your amazing interior
          </p>
          <a
            class="contact-us-link button-white"
            href="./contacts.html"
          >Contact Us
          </a>
        </div>
      </div>
    </div>
  </section>
</main>
<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-brand">
        <img
          class="footer-logo"
          src="../images/logo-header.png"
          alt="logo"
          width="126"
          height="54"
          loading="lazy"

        />
        <h2 class="footer-title">
          One of the best furniture agency.
        </h2>
      </div>
      <div class="footer-right">
        <div class="footer-subscribe">
          <form
            action="#"
            class="footer-form"
            method="post"
          >
            <label
              class="footer-form-label"
              for="email"
            ><span class="footer-label-dot"></span>
              Enter your email to get the laterst news
            </label>
            <div class="footer-form-group">
              <input
                type="email"
                id="email"
                class="footer-input"
                placeholder="Email Address"
                required
              />
              <button
                class="footer-button"
                type="sumbit"
              >
                <img

                  src="../icons/arrow-right.svg"
                  alt="send"
                  width="23"
                  height="9"
                  loading="lazy"

                />
              </button>
            </div>
          </form>
        </div>
        <div class="footer-socials">
          <span class="footer-socials-title">Follow us On</span>
          <ul class="footer-socials-list">
            <li class="footer-socials-link">
              <img

                src="../icons/facebook.svg"
                alt="facebook"
                width="24"
                height="24"
                loading="lazy"

              />
            </li>
            <li class="footer-socials-link">
              <img

                src="../icons/instagram.svg"
                alt="instagram"
                width="18"
                height="18"
                loading="lazy"

              />
            </li>
            <li class="footer-socials-link">
              <img

                src="../icons/tiktok.svg"
                alt="tiktok"
                width="24"
                height="24"
                loading="lazy"

              />
            </li>
            <li class="footer-socials-link">
              <img

                src="../icons/youtube.svg"
                alt="youtube"
                width="20"
                height="14"
                loading="lazy"

              />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
